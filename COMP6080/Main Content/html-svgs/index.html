<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Working with SVGs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div>
      <p>Line</p>
      <svg viewBox="0 0 100 100" width="300" height="300">
        <line x1="20" y1="20" x2="80" y2="80" stroke="#333333" />
      </svg>
    </div>
    <div>
      <p>Circle</p>
      <svg viewBox="0 0 100 100" width="300" height="300">
        <circle cx="50" cy="50" r="40" fill="#ffde00" stroke="#333333" />
      </svg>
    </div>
    <div>
      <p>Ellipse</p>
      <svg viewBox="0 0 100 100" width="300" height="300">
        <ellipse cx="50" cy="50" rx="20" ry="40" fill="#ffde00" stroke="#333333" />
      </svg>
    </div>
    <div>
      <p>Rectangle</p>
      <svg viewBox="0 0 100 100" width="300" height="300">
        <rect x="20" y="30" width="60" height="40" fill="#ffde00" stroke="#333333" />
      </svg>
    </div>
    <div>
      <p>Rectangle with rounded corners</p>
      <svg viewBox="0 0 100 100" width="300" height="300">
        <rect x="20" y="30" width="60" height="40" rx="5" fill="#ffde00" stroke="#333333" />
      </svg>
    </div>
    <div>
      <p>Absolute path</p>
      <svg viewBox="0 0 100 100" width="300" height="300">
        <path d="M10 10 L90 90 L10 90 Z" fill="#ffde00" stroke="#333333" />
      </svg>
    </div>
    <div>
      <p>Relative path</p>
      <svg viewBox="0 0 100 100" width="300" height="300">
        <path d="M10 10 l80 80 l-80 0 z" fill="#ffde00" stroke="#333333" />
      </svg>
    </div>
    <div>
      <p>Emoji :D</p>
      <svg viewBox="0 0 100 100" width="300" height="300">
        <circle cx="50" cy="50" r="50" fill="#ffde00" />
        <ellipse cx="35" cy="40" rx="5" ry="7" fill="#333333" />
        <ellipse cx="65" cy="40" rx="5" ry="7" fill="#333333" />
        <path d="M25 60 l50 0 a10 8 0 1 1 -50 0 Z" fill="#333333" />
      </svg>
    </div>
    <div>
      <p>Emoji D:</p>
      <svg viewBox="0 0 100 100" width="300" height="300">
        <circle cx="50" cy="50" r="50" fill="#ffde00" />
        <ellipse cx="35" cy="40" rx="5" ry="7" fill="#333333" />
        <ellipse cx="65" cy="40" rx="5" ry="7" fill="#333333" />
        <path d="M25 75 l50 0 a10 8 0 0 0 -50 0 Z" fill="#333333" />
      </svg>
    </div>
  </div>
</body>

</html>
