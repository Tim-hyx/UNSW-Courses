<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stacker</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="index.css"/>
  </head>
<body>
  <main style="text-align: center">
    <h1>Stacker</h1>
    <hr>
    <div class="board">
      <div class="orange">
        <button id="send-to-blue-button" class="btn btn-warning"> Send Stack to Blue. </button>
      </div>
      <div class="middle"></div>
      <div class="blue">
        <button id="send-to-orange-button" class="btn btn-info"> Send Stack to Orange. </button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </main>
</body>
</html>
